<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SeuChat com Gemini & Flask</title>
        <!-- Incluindo Tailwind CSS para estilização rápida e moderna -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link  href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center h-screen p-4 antialiased">

    <!-- Container principal do chat -->
    <div class="bg-gray-800 w-full max-w-2xl h-full rounded-lg shadow-2xl flex flex-col border border-gray-700">
        
        <!-- Cabeçalho -->
        <header class="bg-gray-700 p-4 rounded-t-lg border-b border-gray-600 flex items-center justify-center">
            <h1 class="text-xl font-bold text-gray-200">Bem-Vindo Ao Chat da CruzeiroTech</h1>
        </header>

        <!-- Área de exibição das mensagens -->
        <main id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-6">
            <!-- Mensagem de boas-vindas do Bot -->
            <div class="flex items-start gap-3">
                <div class="bg-indigo-600 p-2 rounded-full flex-shrink-0">
                    <!-- Ícone de Robô -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16">
                        <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.6 26.6 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.93.93 0 0 1-.765.935c-.845.147-2.34.346-4.235.346s-3.39-.2-4.235-.346A.93.93 0 0 1 3 9.219zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a2.5 2.5 0 0 1-1.871-.183.25.25 0 0 0-.068.217l.92.9a2.5 2.5 0 0 1 1.871.183.25.25 0 0 0 .217-.068l.92-.9a2.5 2.5 0 0 1 1.871.183.25.25 0 0 0 .068-.217l-.92-.9a2.5 2.5 0 0 1-1.871-.183Z"/>
                        <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2zM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5"/>
                    </svg>
                </div>
                <div class="chat-bubble-bot p-3 rounded-lg max-w-xs md:max-w-md shadow-md">
                    <p class="text-sm">Olá! Sou seu assistente. Como posso ajudar hoje?</p>
                </div>
            </div>
        </main>

        <!-- Formulário de entrada de mensagem -->
        <footer class="p-4 border-t border-gray-700">
            <form id="chat-form" class="flex items-center gap-3">
                <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off"
                       class="flex-1 bg-gray-700 border border-gray-600 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                <button type="submit" id="send-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center">
                    <!-- Ícone de Enviar -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                    </svg>
                </button>
            </form>
        </footer>
    </div>
</body>
<script src="/static/js/main.js"></script>
</html>
